<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <p>SPLI</p>
        <p>TTER</p>
    </header>
    <main>
        <div class="calculator">
            <div class="item left">
                <div class="input-container">
                    <p class="input-title bill-title">Bill</p>
                    <input id="bill" type="number" placeholder="0" class="input-form" min="0" />
                </div>
                <div class="select-container">
                    <p class="select-title">Select Tip %</p>
                    <div class="selects">
                        <div class="select tip select-btn" data-tip="5">5%</div>
                        <div class="select tip select-btn" data-tip="10">10%</div>
                        <div class="select tip select-btn" data-tip="15">15%</div>
                        <div class="select tip select-btn" data-tip="25">25%</div>
                        <div class="select tip select-btn" data-tip="50">50%</div>
                        <input type="number" placeholder="Custom" class="tip select custom" id="custom" min="0" />
                    </div>
                </div>
                <div class="input-container">
                    <p class="input-title people-title">Number of People <span class="error-msg hide">Can't be zero</span></p>
                    <input id="people" type="number" placeholder="0" class="input-form" min="0" step="1" />
                </div>
            </div>
            <div class="item right">
                <div class="tip-content">
                    <div class="right-item">
                        <div class="tip-text">
                            <h3>Tip Amout</h3>
                            <p>/ person</p>
                        </div>
                        <p class="money tip-amout">$0.00</p>
                    </div>
                    <div class="right-item">
                        <div class="tip-text">
                            <h3>Total</h3>
                            <p>/ person</p>
                        </div>
                        <p class="money total">$0.00</p>
                    </div>
                </div>
                <div class="reset-btn btn-unactive">RESET</div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/VinhNguyenLe" target="_blank">Nguyen Le Vinh</a>.
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
